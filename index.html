<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos Estudantes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Adicionar Estudante</h2>
            <form id="student-form">
                <div class="form-group">
                    <label for="name-input">Nome:</label>
                    <input type="text" id="name-input">
                </div>
                <div class="form-group">
                    <label for="age-input">Idade:</label>
                    <input type="number" id="age-input">
                </div>
                <div class="form-group">
                    <label for="class-select">Classe:</label>
                    <select id="class-select">
                        <option value="1">Classe 1</option>
                        <option value="2">Classe 2</option>
                        <option value="3">Classe 3</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div class="filter-container">
            <h2>Filtrar</h2>
            <input type="text" id="filter-name-input" placeholder="Filtrar por nome...">
            <input type="number" id="filter-age-input" placeholder="Filtrar por idade...">
            <select id="filter-class-select">
                <option value="">Filtrar por classe...</option>
                <option value="1">Classe 1</option>
                <option value="2">Classe 2</option>
                <option value="3">Classe 3</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="student-list-container">
            <h2>Estudantes</h2>
            <ul class="student-list"></ul>
        </div>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
